<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- logo and search bar - start -->
    <section class="form">
        <img src="https://www.google.com/logos/google.jpg" alt="google-logo"><br>
        <div class="top-bar">
            <p>Search the web using Google!</p>
            <form action="http://www.google.com/custom" method="get">
                <input type="text" name="search" id="searchBtn" value=""><br>
                <input class="form-btn" type="submit" value="Google Search" name="Search"> 
                <input class="form-btn" type="button" value="I'm feeling lucky" name="lucky">
            </form>
        </div>
    </section>
    <!-- logo and search bar - end -->

    <!-- bottom content - start -->
    <section class="bottom-part">
        <div class="row">
            <table>
                <tr>
                    <td class="left-bar"> Special Searches <br>
                        <a href="https://www.stanford.edu/search/">Stanford Search</a><br>
                        <a href="https://www.linuxmint.com/searchengines.php">Linux Search</a><br>
                    </td>
                    <td class="middle-bar"><a href="#">Help</a><br>
                        <a href="#">About Google</a><br>
                        <a href="#">Company Info</a><br>
                        <a href="#">Google! Logos</a><br>
                    </td>
                    <td class="right-bar"> Get Google!<br>
                        updates monthly:<br>
                        <input type="email" name="email" id="email-id" value="your e-mail"><br>
                        <input type="button" value="Subscribe" name="subscribe">
                        <a href="#">Archive</a> 
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <!-- bottom content - end -->

    <!-- footer - start -->

    <footer>
        <p>Copyright Â© 1998 Google Inc.</p>
    </footer>

    <!-- footer -end -->
</body>
</html>
